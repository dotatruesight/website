steps:
# Docker Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-docker.pkg.dev/dota-true-sight/us.gcr.io/website', '.']

# Docker Push
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-docker.pkg.dev/dota-true-sight/us.gcr.io/website']

# Restart instance
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  timeout: 240s
  args: ['compute', 'instances', 'reset', 'website', '--zone=us-central1-a']

options:
  logging: CLOUD_LOGGING_ONLY